name: ğŸ”§ CI Pipeline

on:
  push:
    branches:
      - main
      - dev
      - feature/**
      - bugfix/**
      - hotfix/**
  pull_request: {}

jobs:
  lint:
    name: ğŸ§ª Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - run: npm install
      - run: npm run lint

  build-dev:
    name: ğŸ› ï¸ Build (Staging)
    if: github.ref == 'refs/heads/dev'
    needs: lint
    uses: ./.github/workflows/build.yml
    with:
      tag: staging
    secrets: inherit

  build-main:
    name: ğŸ› ï¸ Build (Production)
    if: github.ref == 'refs/heads/main'
    needs: lint
    uses: ./.github/workflows/build.yml
    with:
      tag: production
    secrets: inherit

  build-feature:
    name: ğŸ› ï¸ Build (Feature)
    if: startsWith(github.ref, 'refs/heads/feature/')
    needs: lint
    uses: ./.github/workflows/build.yml
    with:
      tag: feature-${{ github.sha }}
    secrets: inherit
