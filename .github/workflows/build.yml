name: üê≥ Build And Push Docker Image
on:
  workflow_call:
    inputs:
      tag:
        type: string
        description: The tag to push to the Docker registry.
        # required: true
        # default: latest

jobs:
  build:
    name: üê≥ Docker Images
    # only build/deploy main branch on pushes
    if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üßë‚Äçüíª Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Setup cache
      - name: ‚ö°Ô∏è Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: üê≥ Build Production Image
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: thibaultyvd/meteion:production
          build-args: |
            TZ=Europe/Paris \
            COMMIT_SHA=${{ github.sha }} \
            APP_ENV=${{ secrets.APP_ENV }} \
            DB_HOST=database \
            DB_USER=${{ secrets.DB_USER }} \
            DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            MYSQL_ROOT_PASSWORD=${{ secrets.DB_PASSWORD }} \
            DB_NAME=${{ secrets.DB_NAME }} \
            TOKEN=${{ secrets.TOKEN }} \
            CLIENT_ID=${{ secrets.CLIENT_ID }}

          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      - name: üê≥ Build Staging Image
        if: ${{ github.ref == 'refs/heads/dev' }}
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: thibaultyvd/meteion:staging
          build-args: |
            TZ=Europe/Paris \
            COMMIT_SHA=${{ github.sha }} \
            APP_ENV=${{ secrets.APP_ENV_STAGING }} \
            DB_HOST=database \
            DB_USER=${{ secrets.STAGING_DB_USER }} \
            DB_PASSWORD=${{ secrets.STAGING_DB_PASSWORD }} \
            MYSQL_ROOT_PASSWORD=${{ secrets.STAGING_DB_PASSWORD }} \
            DB_NAME=${{ secrets.STAGING_DB_NAME }} \
            TOKEN=${{ secrets.STAGING_TOKEN }} \
            CLIENT_ID=${{ secrets.STAGING_CLIENT_ID }}


          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      # This ugly bit is necessary if you don't want your cache to grow forever
      # till it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: üöö Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache