name: ðŸš€ Deploy to Staging

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Deploy Staging
        env:
          APP_ENV: ${{ secrets.APP_ENV_STAGING }}
          DB_HOST: database
          DB_USER: ${{ secrets.STAGING_DB_USER }}
          DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
          DB_NAME: ${{ secrets.STAGING_DB_NAME }}
          TOKEN: ${{ secrets.STAGING_TOKEN }}
          CLIENT_ID: ${{ secrets.STAGING_CLIENT_ID }}
        run: |
          docker pull thibaultyvd/meteion:staging
          docker compose -p meteion-staging -f docker-compose.staging.yml down
          docker compose -p meteion-staging -f docker-compose.staging.yml up -d
          docker image prune -f

      - name: Run Sequelize Migrations (Staging)
        run: |
          docker exec \ -e STAGING_DB_USER=${{ secrets.STAGING_DB_USER }} \ -e STAGING_DB_PASSWORD=${{ secrets.STAGING_DB_PASSWORD }} \ -e STAGING_DB_NAME=${{ secrets.STAGING_DB_NAME }} \ meteion_staging \ npx sequelize-cli db:migrate --env staging --config config/config.js